<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Menu</title>
    <style>
        * {
            overflow:hidden;
        }
        html, body {
            margin:0;
            height: 100%;
        }
        .table {
            display:table;
            background: orange;
            width:100%;
            height:100%
        }
        .iframe, nav {
            display:table-row;
        }
        nav {
            height:50px;
            background: #333;
        }
        .iframe {
            height:100%;
        }

    </style>
</head>
<body>
<div class="table">
    <nav>Nav</nav>
    <div class="iframe">
        <iframe src="/Superviseur/MyGarage" id="info" class="iframe" name="info" seamless="" height=100% width="100%"></iframe>
    </div>
</div>
</body>
</html>
